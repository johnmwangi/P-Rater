{%extends 'base.html'%}

{% block content %}
{{block.super}}

<div class="container-fluid">
  <div class="row">
    {%for image in images%}
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">

          <a   data-toggle="modal" data-target="#{{image.name}}  "><img class="img-fluid" src="{{image.image.url}}" alt="imag"></a>
          <p>{{image.name}}</p>

        </div>

      </div>
      <!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade" id="{{image.name}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img class="img-fluid"src="{{image.image.url}}" alt="">
      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" name="button" class="btn btn-danger" value="https://jonesproductss.herokuapp.com{{image.gallery_image.url}}" onclick="copylink(this.value)">Copy Image Link</button>
      </div>
    </div>
  </div>
</div>

    </div>
      {%endfor%}

  </div>

</div>

{% endblock %}
