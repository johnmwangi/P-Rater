<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <h2><a class="navbar-brand" href="/">P_rateR</a></h2>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Products <span class="sr-only">(current)</span></a>
        </li>

        <li class="nav-item dropdown">

          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Location
          </a>

          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            {% for location in location %}
            <a class="dropdown-item" href="/?location={{location.id}}">{{location.name}}</a>
            {%endfor%}
          </div>
      </ul>
    </div>
    <div>
    <form class="form-inline my-2 my-lg-0" role="search" action="{% url 'search_results' %}" method="get">
      <input type="text" class="form-control" placeholder="Search Product" name="categories">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</input>
      <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link disabled" href="#" title="User">{{user}}</a>
      <li class="nav-item">
        <a class="nav-link" href="/logout" title="Logout"><i class="fas fa-sign-out-alt fa-2x"></i></i></a>
      </li>
    </ul>
    </form>
    </div>
  </nav>
</body>

</html>
